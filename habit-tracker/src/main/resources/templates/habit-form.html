<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Habit Form</title>
</head>
<body>
    <h1 th:text="${habit.id == null ? 'Create Habit' : 'Edit Habit'}"></h1>
    <form th:action="${habit.id == null ? '/habits/create' : '/habits/edit/' + habit.id}" th:object="${habit}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="targetFrequency">Target Frequency:</label>
            <input type="number" id="targetFrequency" th:field="*{targetFrequency}" required min="1" />
        </div>
        <button type="submit" th:text="${habit.id == null ? 'Create' : 'Update'}"></button>
    </form>
    <a href="/habits">Back to List</a>
</body>
</html>
